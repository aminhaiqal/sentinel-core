version: '3.8'

services:
  # 1. The Vault (Relational Data & Pricing)
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: sentinel-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: YTW7u1tPftQ5hhL1J9Cv
      POSTGRES_DB: sentinel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  # 2. The Speedometer (Real-time Token Counting)
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: sentinel-cache
    ports:
      - "6379:6379"
    restart: unless-stopped

  # 3. The Brain (Semantic Cache)
  qdrant:
    image: docker.io/qdrant/qdrant:latest
    container_name: sentinel-vector
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # 4. The Historian (Analytics & Logs)
  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:latest
    container_name: sentinel-analytics
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

volumes:
  pgdata:
  qdrant_data:
